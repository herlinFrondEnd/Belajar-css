<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Text shadow pada css</title>
	<style>
		h1 {
			/*border: 1px solid red;*/
			font-size: 100px;
			font-family: arial;
			text-align: center;
			box-shadow: 4px 4px 0 blue,
						-4px -4px 0 red;
			/*text-shadow: 4px 4px 0 skyblue;*/
			color: white;
			text-shadow: 4px 4px 0 skyblue;
		}
	</style>
</head>
<body>
	<h1>Hello world </h1>
</body>
</html>
