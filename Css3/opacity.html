<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>opacity pada css</title>
	<style type="text/css">
		body{
			background-image: url(../img/img.png);
		}

		.satu {
			width: 300px;
			height: 300px;
			background-color: #f60;
			opacity: 0.5; 
			position: relative;
		}

		.dua {
			width: 100px;
			height: 100px;
			background-color: blue;
			position: absolute;
			right: -50px;
			bottom: -50px;
			opacity: 1;
		}
	</style>
</head>
<body>
	<div class="satu">
		<div class="dua"></div>
	</div>
</body>
</html>
