<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>opacity pada css</title>
	<style type="text/css">
		body{
			background-image: url(../img/img.png);
		}

		.satu {
			width: 300px;
			height: 300px;
			background-color: #f60;  
			position: relative;
			/*background-color: rgba(255, 102, 0, 0.5);*/
			background-color: hsla(24, 100%, 63%, 0.5);
		}

		.dua {
			width: 100px;
			height: 100px;
			background-color: blue;
			position: absolute;
			right: -50px;
			bottom: -50px;
		}
	</style>
</head>
<body>
	<div class="satu">
		<div class="dua"></div>
	</div>
</body>
</html>
