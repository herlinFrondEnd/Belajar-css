<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>latihan position static and relative</title>
	<style type="text/css">
		body {
			height: 2000px;
		}		

		.container {
			width: 600px;
			height: 630px;
			border: 2px solid salmon;
			margin:  20px auto;
			position: relative;
		}

		.satu, .dua, .tiga {
			width: 200px;
			height: 200px;
			margin: auto;
		}

		.satu {
			background-color: lightgreen;
		}

		.dua {
			background-color: violet;
			/*position: absolute;*/
			position: fixed;
			height: 40px;
			width: 100%;
			top: 0;
			left: 0;
		}

		.tiga {
			background-color: gold;
			
	</style>
</head>
<body>
	<div class="container">
		<div class="satu">satu</div>
		<div class="dua">dua</div>
		<div class="tiga">tiga</div>
	</div>
</body>
</html>
